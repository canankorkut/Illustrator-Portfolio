<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="logo">
            <span class="logo-text">Canan Art</span>
        </div>
        <nav>
            <ul>
                <li><a href="#illustrations">Illustrations</a></li>
                <li><a href="#drawings">Drawings</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="illustrations">
            <h2>Illustrations</h2>
            <div class="gallery">
                <img src="images/image1.jpg" alt="image1">
                <img src="images/image2.jpg" alt="image2">
                <img src="images/image3.jpg" alt="image3">
                <img src="images/image4.jpg" alt="image4">
            </div>
        </section>
        
        <section id="drawings">
            <h2>Drawings</h2>
            <div class="gallery">
                <img src="images/image5.jpg" alt="image5">
                <img src="images/image6.jpg" alt="image6">
                <img src="images/image7.jpg" alt="image7">
                <img src="images/image8.jpg" alt="image8">
                <img src="images/image9.jpg" alt="image9">
                <img src="images/image10.jpg" alt="image10">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact">
                <form id="contact-form">
                    <div class="contact-form-content">
                        <div class="contact-form1">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="contact-form2">
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <aside>
          <p>Â© 2024 Canan Korkut Illustration. All rights reserved.</p>
        </aside>
    </footer>
</body>
</html>
