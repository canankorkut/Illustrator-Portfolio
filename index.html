<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
        // Check the local storage
        localS = localStorage.getItem('Illustrator Portfolio theme');
        themeToSet = localS;

        // If local storage is not set, check user's OS preference
        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        // set the correct theme
        document.documentElement.setAttribute('data-theme', themeToSet)
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="logo">
            <!-- 
                If you want to change the background of the image with theme-switching,
                use the below SVG format instead.
                There may be many other ways, but this is the only option that I can think about for now. :D
            -->
            <!-- <img src="images/logo.svg" alt="logo"> -->
            <span class="logo-text">Canan Art</span>
        </div>
        <div class="header-right-section">
            <nav>
                <ul>
                    <li><a href="#illustrations">Illustrations</a></li>
                    <li><a href="#drawings">Drawings</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <!-- Theme Switcher -->
            <div id="theme-switcher" title="Ctrl + Space">
                <svg xmlns="http://www.w3.org/2000/svg" id="icon-sun" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e8eaed">

                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" id="icon-moon" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e8eaed">
                    <path
                        d="M524-40q-84 0-157.5-32t-128-86.5Q184-213 152-286.5T120-444q0-146 93-257.5T450-840q-18 99 11 193.5T561-481q71 71 165.5 100T920-370q-26 144-138 237T524-40Zm0-80q88 0 163-44t118-121q-86-8-163-43.5T504-425q-61-61-97-138t-43-163q-77 43-120.5 118.5T200-444q0 135 94.5 229.5T524-120Zm-20-305Z" />
                </svg>
            </div>
        </div>
    </header>
    <main>
        <section id="illustrations">
            <h2>Illustrations</h2>
            <div class="gallery">
                <img src="images/image1.jpg" alt="image1">
                <img src="images/image2.jpg" alt="image2">
                <img src="images/image3.jpg" alt="image3">
                <img src="images/image4.jpg" alt="image4">
            </div>
        </section>
        
        <section id="drawings">
            <h2>Drawings</h2>
            <div class="gallery">
                <img src="images/image5.jpg" alt="image5">
                <img src="images/image6.jpg" alt="image6">
                <img src="images/image7.jpg" alt="image7">
                <img src="images/image8.jpg" alt="image8">
                <img src="images/image9.jpg" alt="image9">
                <img src="images/image10.jpg" alt="image10">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact">
                <form id="contact-form">
                    <div class="contact-form-content">
                        <div class="contact-form1">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="contact-form2">
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <aside>
          <p>Â© 2024 Canan Korkut Illustration. All rights reserved.</p>
        </aside>
    </footer>
    <script src="app.js"></script>
</body>
</html>
